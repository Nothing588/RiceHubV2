<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Load Community Apps</title>
  <style>
    .app-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      max-width: 400px;
    }
    .app-card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 12px;
      float: left;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <h1>Community IPA Apps</h1>
  <div id="app-list"></div>

  <script>
    const url = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLhj04iZdumx-LnXakKIfdq24GWTk0V81KmF705bfXkIY81WwxaXO2_gIjmFZGd17gqbcVQVOvISj1hS1EjO7MRzL6OU9-7ixQq7jVU5V1tnMZY-ec5FwpQMekVfuCaubP95ZWlIgkJSr1234skYMhgLn9Kbiruw_62fLCeXSuPlTqIlmCMtfRcU4Mxks7LdM2EXBQJoRqvFJsUlQSRFk10UtccRLVV-m_3gjqwluBbA2Gx4dbmqCXuDlkG6vyavlLyTGsm_6mp991ZAiv1j7Vd7LinsHg&lib=M-6L6s3vj7kNcfkGIWeID7ErknCf72OHO";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('app-list');
        container.innerHTML = ''; // clear

        data.forEach(app => {
          const card = document.createElement('div');
          card.className = 'app-card';

          card.innerHTML = `
            <img src="${app.icon || 'https://via.placeholder.com/60'}" alt="${app.name}" />
            <h3>${app.name}</h3>
            <p><strong>Bundle ID:</strong> ${app.bundle_id || app.bundleIdentifier || 'N/A'}</p>
            <p><strong>Version:</strong> ${app.version || 'N/A'}</p>
            <a href="${app.download || app.downloadURL}" target="_blank" rel="noopener noreferrer">Download IPA</a>
            <div style="clear:both;"></div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('app-list').innerText = 'Failed to load app list.';
        console.error(err);
      });
  </script>
</body>
</html>
