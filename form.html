<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit an App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form action="submit_app.php" method="POST">
    <h2>Submit an App to the Community Library</h2>

    <label for="name">App Name</label>
    <input type="text" name="name" id="name" required>

    <label for="bundleIdentifier">Bundle Identifier</label>
    <input type="text" name="bundleIdentifier" id="bundleIdentifier" required>

    <label for="version">Version</label>
    <input type="text" name="version" id="version" required>

    <label for="downloadURL">Download URL (.ipa)</label>
    <input type="url" name="downloadURL" id="downloadURL" required>

    <label for="iconURL">Icon URL (optional)</label>
    <input type="url" name="iconURL" id="iconURL">

    <label for="description">App Description (optional)</label>
    <textarea name="description" id="description" rows="3"></textarea>

    <button type="submit">Submit App</button>
  </form>

</body>
</html>
