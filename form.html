<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit an App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<form id="appForm">
  <input name="name" placeholder="App Name" required><br>
  <input name="bundle_id" placeholder="Bundle ID" required><br>
  <input name="version" placeholder="Version" required><br>
  <input name="icon" placeholder="Icon URL"><br>
  <input name="download" placeholder="IPA Download URL" required><br>
  <button type="submit">Submit</button>
</form>

<script>
document.getElementById('appForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = new FormData(e.target);
  const obj = Object.fromEntries(formData.entries());

  fetch('https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgl7iCntoj0KABh65BSCYxId_a3LnmnWLPaqZci6YHb_1qzUL42NIvBdLjsZ4dB9D_90k3hIcvFMRlAlXNoyPtq_gx2YHFzxi_J8VBIRTJ42iWNxnKH8aNf3NzokEhXr0pjmeFmIKAGRcrWvEcsZdNqKMRnDaEu5mk8Tzt3HH9uL1ylOsQVSr5zlATK55NE93yZcQV4sRSCeL2ltaT-cGa071sB7eQmWvgyIsHFf9VJACHOeURGh_UC6ko8ndGKJf3nI7d3A4gF5ng6etAkgeT1qZGlTQ&lib=MglaWoLP1b22UFIebhS3PtUrknCf72OHO', {
    method: 'POST',
    body: JSON.stringify(obj),
    headers: {
      'Content-Type': 'application/json'
    }
  }).then(res => res.json())
    .then(data => alert('App submitted!'))
    .catch(err => alert('Failed to submit app.'));
});
</script>


</body>
</html>
