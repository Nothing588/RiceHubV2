<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Submit to Google Apps Script</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
    }
    #response {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      min-height: 50px;
    }
  </style>
</head>
<body>

  <h2>Submit App Info</h2>

  <form id="appForm">
    <label for="name">App Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="bundle_id">Bundle ID:</label>
    <input type="text" id="bundle_id" name="bundle_id" required />

    <label for="version">Version:</label>
    <input type="text" id="version" name="version" required />

    <label for="icon">Icon URL:</label>
    <input type="url" id="icon" name="icon" />

    <label for="download">Download URL:</label>
    <input type="url" id="download" name="download" required />

    <button type="submit">Submit</button>
  </form>

  <pre id="response"></pre>

  <script>
    const form = document.getElementById('appForm');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value.trim(),
        bundle_id: form.bundle_id.value.trim(),
        version: form.version.value.trim(),
        icon: form.icon.value.trim(),
        download: form.download.value.trim()
      };

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzixseVn3ntqm_rtXliNvhOfV_Woa_ErEK7SXEn7Zq_yWx7_zz8RIeyOEkWa-NOuQzI/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        responseEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseEl.textContent = 'Error: ' + err.message;
      }
    });
  </script>

</body>
</html>
